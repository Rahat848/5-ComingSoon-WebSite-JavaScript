<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ComingSoon Website</title>

    <!-- css file add -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="container">
        <header class="header">
            Coming Soon Website
        </header>
        <p class="text-part">
            Our website is under construction. We're working hard to improve out website and we will ready to launch after
        </p>
    <div class="time-content">
        <div class="time days">
            <span id="days" class="number"></span>
            <span class="text">Days</span>
        </div>
        <div class="time hours">
            <span id="hours" class="number"></span>
            <span class="text">Hours</span>
        </div>
        <div class="time minutes">
            <span id="minutes" class="number"></span>
            <span class="text">Minutes</span>
        </div>
        <div class="time seconds">
            <span id="second" class="number"></span>
            <span class="text">Seconds</span>
        </div>
    </div>
    <div class="email-content">
        <p class="subscribe-text">Subscribe now to get the latest upadate!</p>
        
        <div class="input-box">
            <input type="email" placeholder="Enter your email">
            <button class="btn">Notify Me</button>
        </div>
    </div>
    </section>

    <script src="index.js"></script>
</body>
</html>
